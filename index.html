<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unit Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	

		<div id="container">

			<div id="topMain">
				<h2 id="top-text">Metric/Imperial Unit Conversion</h2>

				<input type="number" name="" id="rectangle" value="0"/>
				<button id="top-btn">Convert</button>


					<div id="downMain">
						<div id="length"><span class="text">Length(Meter/Feet)</span><span id="length1">0</span></span></div>
						<div id="volume"><span class="text">Volume(Liters/Gallons)</span><span id="volume1">0</span></div>
						<div id="mass"><span class="text">Mass(Kilograms/Pounds)</span><span id="mass1">0</span></div>
					</div>

				
			</div>



		</div>

		<script type="text/javascript" src="script.js"></script>
</body>
</html>
